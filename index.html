            const modalTitle = document.getElementById('modalTitle');

            modalTitle.textContent = '✨ สรุปข่าว';

            infoModal.classList.remove('hidden');

            const systemPrompt = "Act as a professional news summarizer. Provide a concise, single-paragraph summary of the key findings from the article. The summary should be in Thai and be easy to understand.";
            const userQuery = `Summarize the content of this article: ${url}`;
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                tools: [{ "google_search": {} }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            let response;
            try {
                response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const text = candidate.content.parts[0].text;
                    modalContent.innerHTML = `<p>${text}</p>`;
                } else {
                    modalContent.innerHTML = '<p class="text-red-400">ไม่สามารถสร้างสรุปข้อมูลได้ในขณะนี้ โปรดลองใหม่อีกครั้ง</p>';
                }
            } catch (error) {
                console.error('Error fetching summary:', error);

                        line.responsibleArea.toLowerCase().includes(searchTerm) ||
                        line.responsibleUnit.toLowerCase().includes(searchTerm)

                    (item.personnel &&

                    const phone = e.target.dataset.phone;
                    const line = e.target.dataset.line;

                    const item = data.find(d => d.unit === unit);
                    window.showDetails(item.unit, item.responsibleLines, item.additionalDetails, item.personnel);
                }
            });

                if (e.target.classList.contains('summarize-btn')) {
                    const link = e.target.dataset.link;
                    window.summarizeNews(link);
